<div class="nft-card">
  <div class="nft-photo">
    <img src="{{photo}}" alt="">
  </div>
  <div class="nft-details">
    <div class="first-row">
      <div class="nft-name  flex-column">
        <span class="c-name">{{collectionName}}</span>
        <span class="n-name">{{name}}</span>
      </div>
      <div class="nft-price flex-column">
        <span class="flex-end">Price</span>
        <span class="flex-end">10.000</span>
      </div>
    </div>
    <div class="second-row">
      <div class="last-price  flex-column">
        <span class="last flex-end">Last</span>
        <span class="price flex-end">0.090</span>
      </div>
    </div>
    <div class="third-row">
      <div class="owner flex-column">
        <span class="owned">Owned by</span>
        <span class="user">@mrazvanalex</span>
      </div>
      <div class="likes flex-end">
        <span><mat-icon>favorite</mat-icon>2032</span>
      </div>
    </div>
  </div>
</div>
