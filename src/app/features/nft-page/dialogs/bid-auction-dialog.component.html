<h2 mat-dialog-title>Auction this Nft</h2>
<mat-dialog-content class="mat-typography">

    Your bid
    <input type="number" [(ngModel)]="data.bid"> EGLD

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onYesClick()" cdkFocusInitial>Bid</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
