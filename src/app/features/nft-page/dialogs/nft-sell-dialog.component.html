<h2 mat-dialog-title>Sell this Nft</h2>
<mat-dialog-content class="mat-typography">

    Price
    <input type="number" [(ngModel)]="data.price"> 
    EGLD

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onYesClick()" cdkFocusInitial>List for sale</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
