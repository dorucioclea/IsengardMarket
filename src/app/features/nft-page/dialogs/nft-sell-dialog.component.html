<h2 mat-dialog-title>Sell this Nft</h2>
<mat-dialog-content class="mat-typography">

  <mat-form-field appearance="outline">
    <mat-label> Price </mat-label>
    <input type="number" matInput [(ngModel)]="data.price">
  </mat-form-field>
  EGLD

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onYesClick()" cdkFocusInitial>List for sale</button>
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
