<app-search-navbar></app-search-navbar>
<app-hero-nft></app-hero-nft>

<div class="nft-collections-info">
  <div>Upcoming Drops</div>
  <div>View all drops</div>
</div>
<div class="responsive-list-collection">
  <div *ngFor="let nftCollection of [1,2,3,4]">
    <app-nft-collection></app-nft-collection>
  </div>
</div>

<h2>RECENT NFTS</h2>

<div class="responsive-list">
  <div *ngFor="let nft of nfts">
    <app-nftcard [nft]="nft"></app-nftcard>
  </div>
</div>

<h2>All nft Collections</h2>
<div class="list" *ngFor="let collection of nftCollections">
  <div>{{collection.name}}</div>
  <div> Created at {{collection.timestamp * 1000 | date:'dd/MM/yyyy'}}</div>
</div>

<app-info-footer></app-info-footer>
