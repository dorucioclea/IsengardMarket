<div class="container">

  <div class="artist-name">
    <div>{{profile?.firstName}} {{profile?.lastName}}</div>
  </div>
  <div class="artist-username">
    <div class="username-wrapper">
      <span>@{{profile?.username | slice:0:22}}...
        <button mat-icon-button style="cursor: pointer;" [cdkCopyToClipboard]="profile?.accountId!">
          <mat-icon>content_copy</mat-icon>
        </button>
      </span>
    </div>
  </div>
  <!-- TODO THIS IN V2 -->
  <!-- <div class="followers-info">
    <div class="followers">
      <div class="number">
        <span>420</span>
      </div>
      <div class="title">
        <span>Following</span>
      </div>
    </div>
    <div class="followers">
      <div class="number">
        <span>521</span>
      </div>
      <div class="title">
        <span>Followers</span>
      </div>
    </div>
  </div> -->
  <div class="artist-bio">
    <div class="artist-bio-title">
      Bio
    </div>
    <span>
      {{profile?.bio}}
    </span>
  </div>

  <a [routerLink]="['/artist',reffererProfile?.username]" routerLinkActive="router-link-active" class="invited-by"
    *ngIf="reffererProfile != undefined">
    <a href=""></a>
    <span>Invited by {{reffererProfile?.username}}</span>
    <div class="inviter-photo">
      <img src="{{reffererProfile?.profilePicture}}" alt="">
    </div>

  </a>
  <div class="links-info">
    <div class="title">
      <span>Links</span>
    </div>
    <a href="https://twitter.com/{{profile?.twitter}}" target="_blank" class="links" *ngIf="profile?.twitter">
      <div class="icon">
        <img src="assets/images/logos/twitter.png" alt="">
      </div>
      <span>{{profile?.instagram}}</span>
    </a>

    <a href="https://intagr.am/{{profile?.twitter}}" target="_blank" class="links" *ngIf="profile?.instagram">
      <div class="icon">
        <img src="assets/images/logos/instagram.png" alt="">
      </div>
      <span>{{profile?.instagram}}</span>
    </a>

    <a href="https://discordapp.com/users/{{profile?.twitter}}" target="_blank" class="links"
      *ngIf="profile?.instagram">
      <div class="icon">
        <img src="assets/images/logos/discord.png" alt="">
      </div>
      <span>{{profile?.discord}}</span>
    </a>

  </div>
  <div class="joined">
    Joined in {{joinedDate}}
  </div>
</div>
