<div class="main-container" [ngClass]="{'navbar-black': initalStyle == 'black', 'navbar-white': initalStyle == 'white'}"
  (scroll)="onWindowScroll();">
  <div class="logo">
    <span [routerLink]="['/home']">ISENGARD</span>
  </div>
  <div class="logo-short">
    <span [routerLink]="['/home']">I</span>
  </div>
  <div class="search">
    <span class="input">
      <input type="text" placeholder="Search for NFTs">
      <span></span>
    </span>
  </div>
  <div class="menu-list">
    <div class="list-item">
      <div [routerLink]="['/marketplace']">
        Marketplace
      </div>
    </div>
    <div class="list-item" *ngIf="!isLoggedIn">
      <div [routerLink]="['/about']">
        About
      </div>
    </div>
    <div class="list-item">
      <div [routerLink]="['/activity']">
        Activity
      </div>
    </div>
    <div class="list-item" *ngIf="isLoggedIn">
      <div [routerLink]="['/nft/create']">
        Create
      </div>
    </div>
    <div class="list-item" *ngIf="isLoggedIn">
      <div [routerLink]="['/artist', currentProfile?.username]">
        My Profile
      </div>
    </div>
    <div class="list-item" *ngIf="!isLoggedIn">
      <div [routerLink]="['/login']">
        Login
      </div>
    </div>
    <div class="list-item" *ngIf="isLoggedIn">
      <div [routerLink]="['/logout']">
        Log out
      </div>
    </div>
  </div>

  <div class="my-button">
    <button mat-raised-button (click)="snav.toggle()">Toggle drawer</button>
  </div>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="true">
    <div class="menu-list-sidenav">
      <div class="list-item">
        <div [routerLink]="['/marketplace']">
          Marketplace
        </div>
      </div>
      <div class="list-item" *ngIf="!isLoggedIn">
        <div [routerLink]="['/about']">
          About
        </div>
      </div>
      <div class="list-item">
        <div [routerLink]="['/activity']">
          Activity
        </div>
      </div>
      <div class="list-item" *ngIf="isLoggedIn">
        <div [routerLink]="['/nft/create']">
          Create
        </div>
      </div>
      <div class="list-item" *ngIf="isLoggedIn">
        <div [routerLink]="['/artist', currentProfile?.username]">
          My Profile
        </div>
      </div>
      <div class="list-item" *ngIf="!isLoggedIn">
        <div [routerLink]="['/login']">
          Login
        </div>
      </div>
      <div class="list-item" *ngIf="isLoggedIn">
        <div [routerLink]="['/logout']">
          Log out
        </div>
      </div>
    </div>
  </mat-sidenav>

</mat-sidenav-container>
