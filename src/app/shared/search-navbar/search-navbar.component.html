<div class="main-container">
  <div class="logo">
    <img src="assets\images\logo.png" alt="team-photo">

    <a [routerLink]="['/home']">Iskender Logo</a></div>
  <div class="search">
    <input type="text">
  </div>
  <div class="menu-list">
    <div class="list-item">
      <a [routerLink]="['/about']">
        About
      </a>
    </div>
    <div class="list-item">
      <a [routerLink]="['/activity']">
        Activity
      </a>
    </div>
    <div class="list-item" *ngIf="isLoggedIn">
      <a [routerLink]="['/artist', currentProfile?.username]">
        My Profile
      </a>
    </div>
    <div class="list-item" *ngIf="!isLoggedIn">
      <a [routerLink]="['/login']">
        My Profile
      </a>
    </div>
    <div class="list-item" *ngIf="isLoggedIn">
      <a [routerLink]="['/logout']">
        Log out
      </a>
    </div>
  </div>
</div>
