<div class="main-container" (scroll)="onWindowScroll($event);">
  <div class="logo">
    <span [routerLink]="['/home']">ISENGARD</span>
  </div>
  <div class="search">
      <span class="input">
        <input type="text" placeholder="Search for NFTs">
        <span></span>
      </span>
  </div>
  <div class="menu-list">
    <div class="list-item">
      <a [routerLink]="['/about']">
        Marketplace
      </a>
    </div>
    <div class="list-item">
      <a [routerLink]="['/about']">
        About
      </a>
    </div>
    <div class="list-item">
      <a [routerLink]="['/activity']">
        Activity
      </a>
    </div>
    <div class="list-item" *ngIf="isLoggedIn">
      <a [routerLink]="['/artist', currentProfile?.username]">
        My Profile
      </a>
    </div>
    <div class="list-item" *ngIf="!isLoggedIn">
      <a [routerLink]="['/login']">
        Login
      </a>
    </div>
    <div class="list-item" *ngIf="isLoggedIn">
      <a [routerLink]="['/nft/create']">
        Create
      </a>
    </div>
    <div class="list-item" *ngIf="isLoggedIn">
      <a [routerLink]="['/logout']">
        Log out
      </a>
    </div>
  </div>
</div>
