<div class="background">
    <div class="cover-bg">

    </div>
    <div class="cover-bg2">

    </div>
    <div class="cover-bg3">

    </div>

    <div class="info">
        <h1>Isengard</h1>
        <h2>The isengard nft marketplace is almost here. Our launch date is due in November 2021.</h2>
            <h2>If you want to be the first to trade NFTs on the Elrond Network subscribe to our mailing list</h2>


        <form>
            <div class="input-wrapper">
                <input type="email" [(ngModel)]="email" name="email" placeholder="your@email.com">
            </div>

            <button (click)="subscribe()" class="subscribe-btn">
                Subscribe
            </button>
        </form>


        <div class="social-wrapper">
            <ul class="social-list">
                <a id="telegram" href="https://t.me/isengardannouncements">
                    <li>
                        <img src="assets/images/logos/telegram.png">
                    </li>
                </a>
                <a id="instagram" href="https://instagram.com/isengard.market/">
                    <li>
                        <img src="assets/images/logos/instagram.png">
                    </li>
                </a>
                <a id="twitter" href="https://twitter.com/IsengardMarket">
                    <li>
                        <img src="assets/images/logos/twitter.png">
                    </li>
                </a>
            </ul>
        </div>

    </div>
    <p class="footer">Made with <span class="heart">&#10084;</span> by the Isengard Team on the Elrond Blockchain</p>

</div>
